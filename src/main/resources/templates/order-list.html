<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: pink;
      padding-top: 40px;
    }

    .food-table {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .food-table h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .food-table table {
      width: 100%;
      margin-bottom: 30px;
    }

    .food-table th,
    .food-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .food-table th {
      background-color: #f2f2f2;
    }

    .food-table tr:last-child td {
      border-bottom: none;
    }

    .food-table .actions {
      text-align: center;
    }

    .food-table .actions a {
      color: #007bff;
      margin-right: 10px;
    }
  </style>
  <script>
    $(document).ready(function() {
      // Sample data (replace with your actual data)
      var foodOrders = [
        { foodItemId: 1, userId: 1, quantity: 2, deliveryAddress: '123 Street, City', paymentMethod: 'Credit Card' },
        { foodItemId: 2, userId: 2, quantity: 1, deliveryAddress: '456 Street, City', paymentMethod: 'PayPal' },
        { foodItemId: 3, userId: 3, quantity: 3, deliveryAddress: '789 Street, City', paymentMethod: 'Cash' }
      ];

      // Generate the food ordering table list
      var foodTable = $('#food-table');
      $.each(foodOrders, function(index, order) {
        var row = $('<tr>');
        $('<td>').text(order.foodItemId).appendTo(row);
        $('<td>').text(order.userId).appendTo(row);
        $('<td>').text(order.quantity).appendTo(row);
        $('<td>').text(order.deliveryAddress).appendTo(row);
        $('<td>').text(order.paymentMethod).appendTo(row);
        $('<td class="actions">')
                .html('<a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a>')
                .appendTo(row);
        row.appendTo(foodTable);
      });


// Handle edit and delete actions
      foodTable.on('click', '.edit', function() {
        var foodRow = $(this).closest('tr');
        var foodItemId = foodRow.find('td:first-child').text();
// Implement edit action here
        console.log('Edit food order with ID: ' + foodItemId);
      });
      foodTable.on('click', '.delete', function() {
        var foodRow = $(this).closest('tr');
        var foodItemId = foodRow.find('td:first-child').text();
        // Implement delete action here
        console.log('Delete food order with ID: ' + foodItemId);
      });
    });
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Order your Food</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Payment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Delivery</a>
      </li>
    </ul>
  </div>
</nav>
<div class="food-table">
  <h2>Food Ordering List</h2>
  <table id="food-table">
    <thead>
    <tr>
      <th>Food Item ID</th>
      <th>User ID</th>
      <th>Quantity</th>
      <th>Delivery Address</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Food ordering data will be dynamically populated here -->
    </tbody>
  </table>
</div>
</body>
</html>
