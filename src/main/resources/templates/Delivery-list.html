<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink;
            padding: 40px;
        }

        .delivery-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .delivery-container h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .delivery-table {
            margin-top: 30px;
            width: 100%;
        }

        .delivery-table thead {
            background-color: #007bff;
            color: #fff;
        }

        .delivery-table th,
        .delivery-table td {
            padding: 10px;
            text-align: center;
        }

        .delivery-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delivery-table .actions {
            display: flex;
            justify-content: center;
        }

        .delivery-table .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .delivery-table .actions button:last-child {
            margin-right: 0;
        }

        .delivery-table .actions button:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #212529;
        }

        .navbar-brand {
            font-weight: bold;
            padding-top: 0px;
        }

        .navbar-nav .nav-item .nav-link {
            color: #333;
        }

        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link:focus {
            color: #007bff;
        }
    </style>
</head>

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

        </ul>
    </div>
</nav>
