<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink;
            padding-top: 40px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to retrieve user data from the database
        function getUserData() {
            // Replace with your backend API call to fetch user data from the database
            // Here's a sample response assuming the data is returned as JSON
            var userData = {
                email: 'user@example.com',
                password: 'password123'
            };
            return userData;
        }

        // Function to handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');

            var userData = getUserData();
            if (emailInput.value === userData.email && passwordInput.value === userData.password) {
                alert('Login successful!');
                // Redirect or perform any desired action upon successful login
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <div class="login-link">
            <p>Don't have an account? <a href="SignUp.html">SignUp</a></p>
        </div>
    </form>

</div>
</body>
</html>
